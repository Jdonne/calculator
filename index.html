<html>

<head>
    <link href="style.css" rel=stylesheet type='text/css'>
    <title>Calculator</title>
</head>

<body>
    <div class=display>
    </div>
    <div class=keypad>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class=op>+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class=op>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class=op>*</button>
        <button id=clear>clear</button>
        <button>0</button>
        <button id=equals>=</button>
        <button class=op>/</button>

    </div>

    <script src="script.js"></script>
</body>

</html>
